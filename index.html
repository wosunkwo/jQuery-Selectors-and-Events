<!DOCTYPE html>
<html>
 <head>
   <title>The Gallery of Horns</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/base.css">
   <link rel="stylesheet" href="css/modules.css">
   <link rel="stylesheet" href="css/layouts.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
 </head>
 <body>
   <header>
     <h1>The Gallery of Horns</h1>
     <select>
       <option value="default">Filter by Keyword</option>
     </select>
     <div>
      <input type="radio" name="sort" id="sorttitle" checked="checked">Title
      <input type="radio" name="sort" id="sorthorns">Horns
     </div>
     <button id="page1">Page 1</button>
     <button id="page2">Page 2</button>
   </header>

   <main id="datajson">
       <script id="entry-template" type="text/x-handlebars-template">
         <section id="photo-template">
             <h2>{{title}}</h2>
             <img src={{image_url}} alt={{keyword}}>
           </section>
       </script>
   </main>

   <footer>
     &copy; 2018 Code Fellows
   </footer>
   <script
   src="https://code.jquery.com/jquery-3.4.0.min.js"
   integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
   crossorigin="anonymous"></script>
   <script src="js/app.js"></script>
 </body>
</html>
